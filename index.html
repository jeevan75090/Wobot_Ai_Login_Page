<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobot.ai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo-2.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <span class="logo">
            <img src="https://wobot.ai/wobot_logo_blue.svg" alt="">
        </span>

        <div class="login-page">
            <img id="logo-2" src="logo-2.png" alt="logo-2">
            
            <div class="text">
                <h2 class="big">It's a delight to have you onboard</h2>
                <p>Help us know you better.</p>
                <p>(This is how we optimize Wobot as per your business needs)</p>
            </div>

            <form action="" class="form">
                <label for="your-name">Your name</label>
                <input type="text" name="name" id="your-name" placeholder="e.g. John Smith" required>
                <label for="company-name">Company name</label>
                <input type="text" name="company-name" id="company-name" placeholder="e.g. Aplpha lnc." required>
                <label for="">Industry</label>
                <select class="select" required>
                    <option name="" id="">Select</option>
                    <option name="" id="">Wobot.ai-1</option>
                    <option name="" id="">Wobot.ai-2</option>
                    <option name="" id="">Wobot.ai-3</option>
                    <option name="" id="">Wobot.ai-4</option>
                </select>

                <div class="locations">
                    <p>Number of locations</p>
                    <div class="location-items">
                        <p class="location-item">1-20</p>
                        <p class="location-item">21-50</p>
                        <p class="location-item color-item">51-200</p>
                        <p class="location-item">201-500</p>
                        <p class="location-item">500+</p>
                    </div>
                    
                </div>
                
                <button class="button">Get Started</button>
            </form>
            <div class="footer">
                <p>Terms of use | Privacy policy</p>
            </div>
        </div>

        
    </div>
</body>
</html>
